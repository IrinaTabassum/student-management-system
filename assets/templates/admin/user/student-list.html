{{template "header.html"}}
<p>List Of Students</p>

<table>
    <tr>
        <th>ID</th>
        <th>Role Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Role}}</td>
        <td>{{.FirstName}}</td>
        <td>{{.LastName}}</td>
        <td>
            <a href="/users/insetr-result/{{.ID}}"> indert result</a>
        </td>
    </tr>
    {{end}}
</table>
<br> 



{{ template "footer.html"}}
