{{template "header.html"}}
    <p>Student Role : {{.Student.Role}}</p>
    <p>Name : {{.Student.FirstName}} {{.Student.LastName}}</p>
    
<form action="/users/insetr-result/{{.Student.ID}}/store" method="Post">
    <input type="text" hidden name="csrf_token" value="{{.CSRFToken}}">

    {{ range .AllSubject}}
    <div>
        <label for="">{{.SubjectName}}</label>
        <input type="number" name="SubjectMarks[{{.ID}}]" value="">
    </div>
    {{end}}
   <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
